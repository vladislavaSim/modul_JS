<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Курс валют</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400&family=Raleway:wght@400&family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
    <link rel="icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
    <div class="header">
        <h3 class="title">Курс валют НБУ</h3>
        <div class="date-box"></div>
    </div>
    <div class="container">
        <div class="currency-flags">
            <img src="img/id-193886---united-states-flag.svg" alt="american_flag">
            <img src="img/Anonymous-Flag-of-European-Union.svg" alt="EU_flag">
            <img src="img/Anonymous-Flag-of-the-Russian-Federation.svg" alt="russian_flag">
        </div>
        <div class="currency-box">

        </div>
        <div class="converter-box">
            <div id="text">Конвертувати</div>
            <form>
                <input type="text" />
                <select class="select" required>
                    <option>USD</option>
                    <option>EUR</option>
                    <option>RUB</option>
                    <option selected="selected">UAH</option>
                </select>
            </form>
        </div>
        <div class="loader spin"></div>
    </div>
    <div class="footer">
        <div class="contact">
            Зв'язок з розробником
        </div>
        <p class="copyright">© 2022</p>
    </div>
    <div
</div>
<script src="main.js"></script>
</body>
</html>
